<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <content>
        <h1>Meme Generator</h1>
        <br><br>
        <span>Texto:</span> 
        <input id="text-input" maxlength=60></input>
        <br><br>
        <input id="meme-insert" type="file" accept=".jpg,.jpeg,.png,.gif,.webp"></input>
        <br><br>
        Borda:
        <button id="fire">Fogo</button>
        <button id="water">Água</button>
        <button id="earth">Terra</button>
        <br><br>
        Pré-Prontos:
        <br>
        <img id="meme-1" src="imgs/meme1.png"></img>
        <img id="meme-2" src="imgs/meme2.png"></img>
        <img id="meme-3" src="imgs/meme3.png"></img>
        <img id="meme-4" src="imgs/meme4.png"></img>
        <br><br>
        <container id="meme-image-container">
            <img id="meme-image"></img>
            <p id="meme-text"></p>
        </container>
    </content>
    <script src="script.js"></script>
</body>
</html>
